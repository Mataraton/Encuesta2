<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;" class="navbar-brand">CRUD REGISTRO DE CUENTAS</h1>
        <div class="d-flex">
            <button (click)="clickAddDatos()" type="button" id="add-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Añadir empleado</button>
            <button routerLink="/login" class="btn btn-danger mx-2">Cerrar sesión</button>
        </div>
            
    </div>
</nav>

<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Empleado ID</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col">Correo</th>
            <th scope="col">N# Celular</th>
            <th scope="col">funcion</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of datosData">
            <td>{{row.id}}</td>
            <td>{{row.nombre}}</td>
            <td>{{row.apellido}}</td>
            <td>{{row.correo}}</td>
            <td>{{row.celular}}</td>
            <td>
                <button (click)="onEdit(row)" style="color: aliceblue;" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
                <button (click)="deleteDatos(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Detalles del Usuario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombres</label>
                  <input formControlName="nombre" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellidos</label>
                  <input formControlName="apellido" type="text" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Corre Electronico</label>
                    <input formControlName="correo" type="email" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Celular</label>
                    <input formControlName="celular" type="number" class="form-control" id="exampleInputPassword1">
                  </div>
                  
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" *ngIf="showAdd" (click)="postDatosDetail()" class="btn btn-primary">Añadir</button>
          <button type="button" *ngIf="showUpdate" (click)="updateDatosDetail()" class="btn btn-primary">Editar</button>
        </div>
        </div>
      </div>
    </div>
